<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
    .map {
      width: 100%; height: 100%; position:fixed}
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Peak map</title>
  </head>
  <body>

    <div class='container-fluid'>
      <div id ="chart"></div>
      <div id="map" class="map"></div>
      <div id="popup" class="ol-popup">
       <a href="#" id="popup-closer" class="ol-popup-closer"></a>
       <div id="popup-content"></div>
     </div>
   </div>
   <script type="text/javascript">

    var map = new ol.Map({
      target: 'map',
      layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([12.41, 8.82]),
        zoom: 4
      })
    });
    {% if peaks %}
    {% for peak in peaks %}
    var layer = new ol.layer.Vector({
     source: new ol.source.Vector({
       features: [
       new ol.Feature({
         geometry: new ol.geom.Point(ol.proj.fromLonLat([{{peak.coordinates.1}}, {{peak.coordinates.0}}])),
         id:{{peak.id}}
       })]
     })
   });
    map.addLayer(layer);
    {%endfor%}



    map.on("click", function(e) {
      map.forEachFeatureAtPixel(e.pixel, function (feature, layer) {
        $.get('/getrecords/'+feature.values_.id, function (data){
          const chart = Highcharts.chart('chart', {

            title: {
              text: 'Temperature Forecast for '+data.peak
            },
            xAxis: {
              type:'datetime'
            },
            yAxis: {
              title: {
                text: 'Temperature (in Â°C)'
              }
            },
            series: [{
              type:'line',
              data: data.records,
            }, ]
          });
        });
        
      })
    });
    {%endif%}

  </script>

</body>
</html>
